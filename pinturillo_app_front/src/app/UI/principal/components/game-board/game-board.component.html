<div class="cont w-100 h-2/3 bg-white lg:w-full rounded-xl lg:rounded-xl relative">
    <canvas class="rounded-xl w-full h-full" #canvas id="canvas" [ngClass]="{'cursor-cell': isCursorVisible, 'non-interactive': !isCursorVisible}">
        
    </canvas>


    <img src="../../../../../assets/images/close.png" class="w-10 absolute top-2 right-2 cursor-pointer" (click)="getBack()" >

    <!-- top-0 left-10 -->
    <div class="options absolute w-1/2 h-16 bg-blue-500 top-0 left-0 rounded-br-xl rounded-tl-xl lg:w-1/3 flex flex-row items-center p-2 justify-around" *ngIf="isCursorVisible">
        <button class="clear flex flex-row items-center justify-center w-1/5 bg-white rounded-sm" (click)="borrar()">
            <img src="../../../../../assets/images/clear.png" class="">
        </button>

        <div class="colors flex flex-col items-center justify-center w-3/5">
            <div class="colors-1 w-full h-1/2 flex flex-row items-cente justify-around">
                <button class="w-full h-full bg-yellow-400 text-yellow-400"
                (click)="cambiarColor('#F6E05E')">a</button>
                <button class="w-full h-full bg-red-600 text-red-600"
                (click)="cambiarColor('#C53030')">a</button>
                <button class="w-full h-full bg-green-700 text-green-700"
                (click)="cambiarColor('#047857')">a</button>
                <button class="w-full h-full bg-black text-black"
                (click)="cambiarColor('#000000')">a</button>
                <button class="w-full h-full bg-green-400 text-green-400"
                (click)="cambiarColor('#68D391')">a</button>
            </div>
            <div class="colors-2 w-full h-1/2 flex flex-row items-cente justify-around">
                <button class="w-full h-full bg-blue-800 text-blue-800"
                (click)="cambiarColor('#234E52')">a</button>
                <button class="w-full h-full bg-pink-400 text-pink-400"
                (click)="cambiarColor('#F472B6')">a</button>
                <button class="w-full h-full bg-violet-400 text-violet-400"
                (click)="cambiarColor('#A78BFA')" >a</button>
                <button class="w-full h-full bg-orange-400 text-orange-400"
                (click)="cambiarColor('#FB923C')">a</button>
                <button class="w-full h-full bg-gray-700 text-gray-700"
                (click)="cambiarColor('#4B5563')">a</button>
            </div>
        </div>
    </div>

    <div class="palabra absolute w-full h-6 bottom-5 flex flex-row justify-center gap-1 border-t border-gray-300">
        
    </div>

    <div class="time absolute left-0 h-2 bottom-0 bg-red-800 rounded-xl" [style.width.%]="tiempo" *ngIf="tiempo > 5"></div>
</div>
