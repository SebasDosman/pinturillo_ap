<div class="w-full max-w-xs">
  <div class="title hidden lg:block">
    <img src="../../../../../assets/images/title_two.png">
  </div>
  <form [formGroup]="roomForm" class="px-8 pb-8 mb-4" (ngSubmit)="createRoom()">
    <div class="mb-4">
      <div class="iz flex flex-col justify-center items-center mb-5 lg:mb-6">
        <div class="circulo flex justify-center">
          <img [src]="avatarUrl" alt="avatar.png">
        </div>
      </div>
      <label class="block text-gray-700 text-md font-bold mb-2" for="name">
        Nombre
      </label>
      <input formControlName="roomName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Nombre de sala">
    </div>
    <div class="mb-2 lg:mb-5">
      <label class="block text-gray-700 text-md font-bold mb-2" for="category">
        Categor√≠a
      </label>
      <select formControlName="category" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="category">
        <option value="" disabled selected>Seleccionar</option>
        <option *ngFor="let category of categoryList" [value]="category.id">{{ category.name }}</option>
      </select>
    </div>
    <div class="flex items-center justify-center">
      <button class="bg-blue-600 text-base text-white py-2 px-10 rounded focus:outline-none focus:shadow-outline" type="submit">
        Crear sala
      </button>
    </div>
  </form>
</div>
